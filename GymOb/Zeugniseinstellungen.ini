[Erklaerungen]
; -------------------------------------------------------------------------------------------------------------------------------------------------------
; Angaben zu den möglichen Optionen
; -------------------------------------------------------------------------------------------------------------------------------------------------------
; 
; ZeugnisMitRand 
; --------------
; legt fest, ob das Zeugnis mit einem Rand gedruckt werden soll. 
; Mögliche Angaben: J=Ja und N=Nein
;
;
; A3ZeugnisSeiten14Ausblenden 
; ------------------------------------------
; Wenn diese Option aktiviert wird, werden die Seiten 1 und 4 eines A3 Zeugnisses nicht ausgedruckt und gleichzeitig der Duplexdruck deaktiviert 
; (z. B. wenn vorbedrucktes Zeugnispapier verwendet wird). 
; Mögliche Angaben: J=Ja und N=Nein
;
;
; FarbeNotenfeld
; --------------
; legt die Hintergrundfarbe der Notenfelder auf dem Zeugnis fest. Die Angabe erfolgt in der Form R,G,B (Rot,Grün,Blau). Standardwert ist 192,192,192
; Mögliche Angaben: R,G,B, jeweils mit Werten von 0-255 für R,G,B
;
;
;
; ZeugnisVorname
; -------------------
; Legt fest, wie der Vorname auf dem Zeugnis erzeugt werden soll. Unabhängig von der Wahl der Option wird bei einem leeren Feld "Weitere VornamenQ"
; das Feld Vorname verwendet.
; Mögliche Angaben: 
; V=Nur das Feld "Vorname" verwenden 
; W=Das Feld "Vorname" durch Anhängen des Feldes "Weitere Vornamen" ergänzen
; A=Nur das Feld "Weitere Vornamen" verwenden, es wird damit als "ALLE Vornamen" interpretiert
;
;
; ZeugnisDatumQuelle
; ------------------
; legt fest, wie das Zeugnisformular das Zeugnisdatum ermitteln soll. Bleibt der Eintrag leer, wird ein Auswahldialog eingeblendet.
; Mögliche Angaben:
; Z=Zeugnisdatum des akt. Lernabschnittes
; K=Konferenzdatum des akt. Lernabschnittes 
; V=entspricht Z mit der Ausnahme für nicht versetzte Schüler im zweiten Halbjahr, dort wird K gewählt
; E=Entlassdatum
; S=Schulwechseldatum
; A=Aktuelles Tagesdatum
; I=Datum aus INI-Datei
; F=Abfrage beim Formularaufruf
;
;
; ZeugnisDatumAngabe
; ------------------
; wird nur gewählt, wenn die ZeugnisDatumQuelle I ist. Dann wird das angegebene Datum im Zeugnis eingetragen
; Mögliche Angaben: Datum des Zeugnisses im Kurzformat, also 01.08.2019
;
;
; ZeugnisInformationenQuelle 
; ----------------------
; legt fest, woher das Zeugnisformular die Angaben zum Wiederanfang des Unterrichts und zum Eltrernsprechtag nehmen soll.
; Bleibt der Eintrag leer, so werden die Informationen ignoriert.
; Mögliche Angaben: F=Abfrage beim Formularaufruf, I=Angaben aus INI-Datei, D=Datenbank (D ist noch in SchILD zu implementieren)
; 
;
; ZeugnisInformationenWiederanfangAngabe 
; --------------------------------------
; wird nur ausgewertet, wenn ZeugnisInformationenQuelle auf I gesetzt wurde.
; Die Angabe muss mit einer Datumsangabe beginnen und den zu druckenden Text enthalten.
; Mögliche Angaben: Text mit Datum und Uhrzeit, z. B. 1. August 2019 um 08:00 Uhr
;
;
;
; UnterschriftenSLAL
; ----------------------
; legt fest, ob der Schulleiter oder der Abteilungsleiter das Zeugnis unterschreibt. Ist der Wert T gesetzt, erfolgt bei Zeugnisaufruf
; eine Textabfrage. Der Defaultwert dafür wird in UnterschriftenSLALText festgelegt.
; Mögliche Angaben: 
; S=Schulleitung aus Datenbank
; V=stellvertretende Schulleitung aus Datenbank
; A=Abteilungsleitung aus Datenbank
; I=Text aus INI-Datei unter UnterschriftenSLALText ohne Abfrage beim Zeugnisdruck
; T=Texteingabe bei Zeugnisaufruf. Details siehe UnterschriftenSLALText.
;
;
; UnterschriftenSLALText
; ----------------------
; legt den Defaulttext fest, der direkt (wenn UnterschriftenSLAL=I) oder bei Textabfrage (wenn UnterschriftenSLAL=T) für das Unterschriftenfeld der Schul- bzw. Abteilungsleitung voreingestellt ist.
; Ein im Text eingegebener senkrechter Strich | wird als Zeilenumbruch interpretiert.
; Mögliche Angaben:
; - Ein Lehrerkürzel: Gemäß der Kürzels und den Einstellungen für die Unterschriften werdn die Einträge der Lehrkraft übernommen,
;   Falls eine andere Funktion als "Schulleiter" gewünscht ist, kann man diese durch Komma getrennt in Klammern angeben. 
;   Beispiel: MUST,(Schulleiterin)
; - exakter Text, der unter der Unterschriftenlinie gedruckt werden soll. 
;   Er wird direkt ins Zeugnis übernommen. Beispiel: Max Mustermann, Konrektor
;
;
; UnterschriftenKL
; ----------------------
; legt fest, welcher Name unter dem Unterschriftenfeld der Klassenleitung steht. Ist der Wert T gesetzt, erfolgt bei Zeugnisaufruf
; eine Textabfrage. Der Defaultwert dafür wird in UnterschriftenKLText festgelegt.
; Mögliche Angaben: 
; K=Klassenleitung aus Datenbank
; I=Text aus INI-Datei unter UnterschriftenKLText ohne Abfrage beim Zeugnisdruck
; T=Texteingabe bei Zeugnisaufruf. Details siehe UnterschriftenKLText.
;
;
; UnterschriftenKLText
; ----------------------
; legt den Defaulttext fest, der direkt (wenn UnterschriftenKL=I) oder bei Textabfrage (wenn UnterschriftenKL=T) für das Unterschriftenfeld der Klassenleitung voreingestellt ist.
; Ein im Text eingegebener senkrechter Strich | wird als Zeilenumbruch interpretiert.
; Mögliche Angaben:
; - Ein Lehrerkürzel: Gemäß der Kürzels und den Einstellungen für die Unterschriften werdn die Einträge der Lehrkraft übernommen,
;   Falls eine andere Funktion als "Beratungslehrer" gewünscht ist, kann man diese durch Komma getrennt in Klammern angeben. 
;   Beispiel: MUST,(Beratungslehrer)
; - exakter Text, der unter der Unterschriftenlinie gedruckt werden soll. 
;   Er wird direkt ins Zeugnis übernommen. Beispiel: Max Mustermann, Oberstufenkoordinator
;
;
; UnterschriftenVorsitzZAA
; ------------------------
; legt fest, welche Daten für die Unterschrift des Vorsitzenden des ZAA verwendet werden. Ist der Wert T gesetzt, erfolgt bei Zeugnisaufruf
; eine Textabfrage. Der Defaultwert dafür wird in UnterschriftenZAAText festgelegt.
; Mögliche Angaben: 
; S=Schulleitung aus Datenbank
; V=stellvertretende Schulleitung aus Datenbank
; I=Text aus INI-Datei unter UnterschriftenZAAText ohne Abfrage beim Zeugnisdruck
; T=Textangabe bei Zeugnisaufruf. Details siehe UnterschriftenZAAText.
;
;
; UnterschriftenVorsitzZAAText
; ----------------------------
; legt den Defaulttext fest, der direkt (wenn UnterschriftenVorsitzZAA=I) oder bei Textabfrage (wenn UnterschriftenVorsitzZAA=T) für das Unterschriftenfeld des ZAA-Vorsitzes voreingestellt ist.
; Ein im Text eingegebener senkrechter Strich | wird als Zeilenumbruch interpretiert.
; Mögliche Angaben:
; - Ein Lehrerkürzel: Gemäß der Kürzels und den Einstellungen für die Unterschriften werdn die Einträge der Lehrkraft übernommen,
;   Falls eine andere Funktion als "Schulleiter" gewünscht ist, kann man diese durch Komma getrennt in Klammern angeben. 
;   Beispiel: MUST,(Vorsitzende des Zentralen Abiturausschusses)
; - exakter Text, der unter der Unterschriftenlinie gedruckt werden soll. 
;   Er wird direkt ins Zeugnis übernommen. Beispiel: Max Mustermann, Konrektor
;
;
; UnterschriftenSchultraegerText
; ------------------------------
; Der hier angegebene Text wird als Unterschriftenbezeichnung des Vertreters des Schulträgers (auf dem Abiturzeugnis) verwendet.
; Ein im Text eingegebener senkrechter Strich | wird als Zeilenumbruch interpretiert.
;
;
; UnterschriftenFunktionZeilenumbruch 
; -----------------------------------
; legt fest, ob die Funktionsbezichnung bei Unterschriften in eine neue Zeile gesetzt werden soll. Gilt nicht, wenn der stv. Beratungslehrer ausgegeben wird.
; Mögliche Angaben: J=Ja und N=Nein
;
;
; UnterschriftenMitNachnamen
; --------------------------
; legt fest, ob statt der allgemeinen Bezeichnungen der Unterschriftenfelder die Nachnamen der betroffenen Personen verwendet
; werden sollen. Wenn hier die Option N gewählt wird, werden auch keine Vornamen, Titel und Amtsbezeichnungen gesetzt.
; Mögliche Angaben: J=Ja und N=Nein
;
;
; UnterschriftenMitAmtsbezeichnungen 
; ----------------------------------
; legt fest, ob die Amtsbezeichnungen bei Unterschriften ergänzt werden soll.
; Mögliche Angaben: J=Ja und N=Nein
;
;
; UnterschriftenMitVornamen
; -------------------------
; legt fest, ob die ersten Buchstaben der Vornamen bei Unterschriften ergänzt werden soll.
; Mögliche Angaben: J=Ja und N=Nein
;
;
; UnterschriftenMitVornamenNurErster 
; ----------------------------------
; legt fest, ob nur der erste Vorname bei der Option UnterschriftenMitVornamen berücksichtigt werden soll.
; Mögliche Angaben: J=Ja und N=Nein
;
;
; UnterschriftenMitTitel
; ----------------------
; legt fest, ob ein Titel bei Unterschriften ergänzt werden soll.
; Mögliche Angaben: J=Ja und N=Nein
;
;
; UnterschriftenMitStvKlassenlehrer
; ---------------------------------
; legt fest, ob auch der stellvert. Klassenlehrer mit in den Unterschriften ausgegeben werden soll.
; Ist diese Funktion aktiviert, so wird die Einstellung UnterschriftenFunktionZeilenumbruch nicht beachtet.
; Mögliche Angaben: J=Ja und N=Nein

;
;
; AnschreibenRuecksendeangaben
; --------------------------------------
; nur für Anschreiben. Wenn leer, dann werden die Informationen aus der DB genutzt, sofern im Report keine feste Eintrgung vorgenommen wurde.
;
;
; AnschreibenVermerkzone
; --------------------------------------
; nur für Anschreiben. Wenn leer, dann werden die Informationen aus dem Report genutzt.
;
;
; AnschreibenInfoblockNameFunktionQuelle
; --------------------------------------
; nur für Anschreiben gedacht. Legt fest, wie der Infoblock rechts in den Zeilen Name und Funktion gefüllt werden.
; Mögliche Angaben: 
; U=Person des Unterschriftenfeldes 
; I=Einträge aus der INI-Datei
; K=Kein Infoblock zeigen
;
;
; AnschreibenInfoblockName, AnschreibenInfoblockFunktion, AnschreibenInfoblockTelefon, AnschreibenInfoblockFax, AnschreibenInfoblockWeb, AnschreibenInfoblockEMail
; ----------------------------------------------------------------------------------------------------------------------------------------------------------------
; nur für Anschreiben gedacht. Legt die Einträge fest, die oben rechts im Infoblock erscheinen sollen. 
; Name und Funktion richten sich nach der Option AnschreibenInfoblockNameFunktionQuelle
;
;
; AnschreibenDatumsangabe1, AnschreibenDatumsangabe2, AnschreibenFreitext
; -----------------------------------------------------------------------
; nur für Anschreiben gedacht. Werte können genutzt werden, um im Text variable Informationen zu ersetzen.
;
;
; SchulabschlussQuelle
; --------------------
; legt fest, wo die Abschlusszeugnisse die Informationen zum Schulabschluss entnehmen sollen. 
; Mögliche Angaben:
; H=Eintrag des Abschlusses im aktuellen Halbjahr
; L=Eintrag aus Liste der Abschlüsse in SchILD (L ist noch in SchILD zu implementieren)
; F=Abfrage beim Formularaufruf
;
;
; AlteAbschluesseErfragen 
; -----------------------
; legt fest, ob der Benutzer nach alten Abschlüssen gefragt werden soll, wenn ein Abgangszeugnis gedruckt werden soll und der zugehörige Abschluss nicht gefunden wurde. 
; Mögliche Angaben: J=Ja und N=Nein;
;
;
;
; SchriftenInPDFEinbetten
; -----------------------
; legt fest, ob bei der Erzeugung der PDF-Dateien die verwendete Schrift mit in die PDF eingebettet werden soll.
; Achtung: Dadurch kann eine einzelne Zeugnis-PDF-Datei mehrere MB groß werden.
; Mögliche Angaben: J=Ja und N=Nein
;
;
; UnicodeInPDFVerwenden
; ---------------------
; legt fest, ob bei der Erzeugung der PDF-Dateien für Texte die Unicode-Codierung verwendet werden soll.
; Achtung: Dadurch kann eine einzelne Zeugnis-PDF-Datei mehrere MB groß werden.
; Mögliche Angaben: J=Ja und N=Nein
;